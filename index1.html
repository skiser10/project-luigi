<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luigi's of Dorton</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Faster+One&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Rye&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <nav class="literata-bold">
      <div class="logo">
        <a href="#"><img src="/project-luigi/assets/LUIGI’s of DORTON.png" alt="LUIGI’s_of_DORTON"></a>
      </div>
      <ul class="nav-links">
            <li>
              <a href="#">Menu</a>
            </li>
            <li>
              <a href="#">Order</a>
            </li>
            
      </ul>
      
    </nav>
  </div>
  <main>
    <section class="section">
      <div class="left-section">
        <img src="/assets/back1.jpg" alt="Luigi's of Dorton">
      </div>
      <div class="right-section rye-regular">
        <div class="location">
          <p class="m-top">LOCATION</p>
          <p class="small">8468 US 610 West</p>
          <p class="small">Jenkins, KY 41537</p>
        </h1>
        </div>
        <div class="hours">
          <p class="m-top">HOURS OF OPERATION</p>
          <p class="small">Monday - Saturday:  11am - 9pm</p>
          <p class="small">Sunday:  12pm - 9pm</p>
        </h1>
        </div>
      </div>
    </section>
    <section class="menu">
      <div class="img-menu">
        <img src="/assets/menu.jpg" alt="Luigi's menu">
      </div>
    </section>

  </main>
  
</body>
</html>
